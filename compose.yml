services:
  web:
    build: .
    image: nhs-genie
    ports:
      - "${PORT}:8000"
    volumes:
      - ./data:/app/data
      - ./staticfiles:/app/staticfiles
    env_file:
      - .env
    command: sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn --bind 0.0.0.0:8000 --workers 3 nhs_genie_project.wsgi:application
      "
