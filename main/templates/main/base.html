<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% if title %}
            <title>NHS Genie | {{ title }}</title>
        {% else %}
            <title>NHS Genie</title>
        {% endif %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
    </head>
    <body>
        <header>
          <nav class="navbar navbar-dark navbar-bg-nhs">
            <div class="container-fluid">
              <ul class="nav nav-block">
                <li class="nav-item">
                  <a href="{% url 'main:index' %}">
                    <img src="{% static 'images/NHS_logo.jpg' %}" alt="NHS logo" height="40" class="d-inline-block">
                  </a>
                </li>
                <li class="nav-item">
                  <a class="navbar-brand" href="{% url 'main:index' %}"><b>Genie</b></a>
                </li>
              </ul>
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <form class="d-flex" method="get" action="{% url 'main:search' %}">
                    <input class="form-control rounded-0" type="search" name="search_value" style="width: 300px;" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success rounded-0" id="main-search-submit" name="search_submit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </form>
                </li>
              </ul>
              <ul class="nav nav-block">
                <!-- Empty block to center the search block-->
              </ul>
            </div>
          </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
